global:

  # ServiceX: ignore cache with repeated queries
  SERVICEX_IGNORE_CACHE: false

  # analysis facility: set to "coffea_casa" for coffea-casa environments, "EAF" for FNAL, "local" for local setups
  AF: coffea_casa

benchmarking:

  # chunk size to use
  CHUNKSIZE: 500000

  # read files from public EOS (thanks to the CMS DPOA team!)
  INPUT_FROM_EOS: false

  # metadata to propagate through to metrics
  # "ssl-dev" allows for the switch to local data on /data
  AF_NAME: coffea_casa

  # currently has no effect
  SYSTEMATICS: all

  # does not do anything, only used for metric gathering (set to 2 for distributed coffea-casa)
  CORES_PER_WORKER: 2

  # scaling for local setups with FuturesExecutor
  NUM_CORES: 4

  # only I/O, all other processing disabled
  DISABLE_PROCESSING: false

  # read additional branches (only with DISABLE_PROCESSING = True)
  # acceptable values are 4.1, 15, 25, 50 (corresponding to % of file read), 4.1% corresponds to the standard branches used in the notebook
  IO_FILE_PERCENT: '4.1'

  # nanoAOD branches that correspond to different values of IO_FILE_PERCENT
  IO_BRANCHES:
    '4.1':
      - Jet_pt
      - Jet_eta
      - Jet_phi
      - Jet_btagCSVV2
      - Jet_mass
      - Muon_pt
      - Electron_pt
    '15':
      - LHEPdfWeight
      - GenPart_pdgId
      - CorrT1METJet_phi
    '25':
      - LHEPdfWeight
      - GenPart_pt
      - GenPart_eta
      - GenPart_pdgId
      - LHEScaleWeight
    '50':
      - LHEPdfWeight
      - GenPart_pt
      - GenPart_eta
      - GenPart_phi
      - GenPart_pdgId
      - GenPart_genPartIdxMother
      - GenPart_statusFlags
      - GenPart_mass
      - LHEScaleWeight
      - GenJet_pt
      - GenPart_status
      - LHEPart_eta
      - LHEPart_phi
      - LHEPart_pt
      - GenJet_eta
      - GenJet_phi
      - Jet_eta
      - Jet_phi
      - SoftActivityJet_pt
      - SoftActivityJet_phi
      - SoftActivityJet_eta
      - GenJet_mass
      - Jet_pt
      - Jet_mass
      - LHEPart_mass
      - Jet_qgl
      - Jet_muonSubtrFactor
      - Jet_puIdDisc
